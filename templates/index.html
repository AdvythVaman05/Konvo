<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 900px;
            margin: 0 auto;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .chat-box {
            height: 400px;
            overflow-y: scroll;
            border-bottom: 2px solid #eee;
            margin-bottom: 10px;
            padding: 10px;
        }
        .chat-box .message {
            margin-bottom: 10px;
        }
        .chat-box .message img {
            max-width: 300px;
            max-height: 300px;
        }
        .chat-input {
            display: flex;
            margin-top: 10px;
        }
        .chat-input textarea {
            width: 80%;
            height: 50px;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .chat-input button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .chat-input button:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Chat, <span id="username"></span></h1>
        <div class="chat-box" id="messages"></div>
        <div class="chat-input">
            <textarea id="message" placeholder="Type a message"></textarea>
            <button id="sendMessageBtn">Send</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.min.js"></script>
    <script>
        const socket = io.connect('http://' + window.location.hostname + ':5000');
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('message');
        const sendButton = document.getElementById('sendMessageBtn');

        let username = sessionStorage.getItem('username');
        document.getElementById('username').innerText = username;

        socket.on('chat message', function(data) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.innerHTML = `<strong>${data.username}</strong> (${data.timestamp}):<br/>${data.message}`;
            if (data.image) {
                messageElement.innerHTML += `<br/><img src='${data.image}' alt='image'/>`;
            }
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        });

        sendButton.addEventListener('click', function() {
            const message = messageInput.value;
            if (message.trim()) {
                socket.emit('chat message', {
                    username: username,
                    message: message
                });
                messageInput.value = '';
            }
        });
    </script>
</body>
</html>
